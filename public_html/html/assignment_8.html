<!--Testing UI-->
<script>
var rfirst, rend, cfirst, cend;
$(document).ready(function() {
		var handle1= $("#han1");
		var handle2 = $("#han2");
		var handle3 = $("#han3");
		var handle4 = $("#han4");
		$("#row_start_slider").slider({
create: function() {
rfirst = $(this).slider("value");
handle1.text(rfirst);
}, 
slide: function(event, ui) {
handle1.text(ui.value);
}
});

		$("#row_end_slider").slider({
create: function() {
rend = $(this).slider("value");
handle2.text(rend);
},
slide: function(event, ui) {
handle2.text(ui.value);
}
});

$("#col_start_slider").slider({ 
create: function() {
cfirst = $(this).slider("value");
handle3.text(cfirst);
},
slide: function(event, ui) {
handle3.text(ui.value);
}
});

$("#col_end_slider").slider({ 
create: function() {
cend = $(this).slider("value");
handle4.text(cend);
},
slide: function(event, ui) {
handle4.text(ui.value);
}

$("button").click(function(){

		/*Testing function*/

		var mTable = null;
		mTable = document.getElementById("multTable");

		var col_start = rfirst;
		var col_end = rend;
		var row_start = cfirst;
		var row_end = cend;

		/*Input Validation: 1 - 50*/

		var row_diff = row_end - row_start+1;
		var col_diff = col_end - col_start+1;

		var items = new Array(row_diff);
		var i,j;
		for (i = 0; i <= row_diff; i = i + 1) {
		items[i] = new Array(col_diff);
		items[i] = mTable.insertRow(i);

		for (j = 0; j <= col_diff; j = j + 1) {
			items[i][j] = items[i].insertCell(j);

			items[0][0].innerHTML = " ";
			items[0][j].innerHTML = parseInt(j) + (parseInt(col_start)-1);
			items[i][0].innerHTML  = parseInt(i) + (parseInt(row_start)-1);
			items[i][j].innerHTML = (parseInt(i) + (parseInt(row_start)-1)) * (parseInt(j)+ (parseInt(col_start)-1));
		}
		}
		return;
});
});
</script>
